
<!-- MENU PARA LG -->
<img src="./assets/img/LogoLtrans.png" alt="Logo" class="h-7 mt-10" [routerLink]="['/employee']" style="cursor: pointer">

<!-- Primer conjunto de botones -->
<div class="top-full left-0 bg-red z-10 w-72 mt-12 mb-5 rounded-3xl justify-between">
  @if (showDropdown) {
    <button class="justify-between text-xl flex w-full bg-white hover:bg-gray-200 text-black font-semibold py-2 px-12 rounded-t-3xl"
            (click)="toggleDropdown()">
      Orden de Trabajo
      @if (showDropdown) {
        <span >&#9650;</span>
      } @else {
        <span>&#9660;</span>
      }
    </button>
  }
  @if (!showDropdown) {
    <button class="justify-between text-xl flex w-full bg-white hover:bg-gray-200 text-black font-semibold py-2 px-12 rounded-3xl"
            (click)="toggleDropdown()">
      Orden de Trabajo
      @if (showDropdown) {
        <span>&#9650;</span>
      } @else {
        <span>&#9660;</span>
      }
    </button>
  }


  @if (showDropdown) {
    <div class="top-full left-0 bg-white z-10 w-72 border-t-2 rounded-b-3xl">
      <!-- Botones del desplegable -->
      <button class="text-xl flex w-full bg-white hover:bg-gray-200 text-black font-bold py-2 px-12 rounded-b-3xl" [routerLink]="['/employee/order-list-employee']">
        Lista de ordenes
      </button>
    </div>
  }
</div>
