<!--- Lista de ordenes --->
<div class="flex flex-col justify-center items-center mt-5 mb-1">

  <img src="../../../../assets/img/LogoEmpresaR.png" alt="Logo" class="h-32" [routerLink]="['/workshop/workshop-info']"
    style="cursor: pointer;">

  <!-- Opcion de busqueda lg-->
  <div class="mt-3 lg:mt-5 w-4/5 bg-gray-200 p-4">
    <div class="flex items-center mr-5 ml-5 lg:mr-24 lg:ml-24">
      <h2 class="text-2xl mt-2 mb-3 ">Buscar por:</h2>
    </div>

    <div class="flex lg:flex-row flex-col items-center justify-between mr-5 ml-5 lg:mr-24 lg:ml-24">

      <div class="flex lg:flex-row flex-col">
        <input #placaInput type="text" placeholder="Placa"
          class="text-xl w-full bg-white border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:border-blue-400 flex-grow mr-4  mb-2 lg:mb-0"
          (input)="onInputChange($event)">

        <select
          class="text-xl w-full bg-white border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:border-blue-400 flex-grow mr-4 mb-2 lg:mb-0">
          <option value="" disabled selected>Fecha de registro</option>
          <option value="marca1">Fecha 1</option>
          <option value="marca2">Fecha 2</option>
          <option value="marca3">Fecha 3</option>
        </select>

        <select
          class="text-xl w-full bg-white border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:border-blue-400 flex-grow mr-4  mb-2 lg:mb-0">
          <option value="" disabled selected>Todos los estados</option>
          <option value="marca1">En Espera</option>
          <option value="marca2">En Progreso</option>
          <option value="marca3">Finalizado</option>
        </select>
      </div>

      <button type="button"
        class="text-xl text-black rounded-xl px-10 py-3 font-semibold inline-block mb-1 lg:mb-0 mt-3 lg:mt-0"
        style="background: #F7941F">Buscar</button>

    </div>
  </div>

  <!-- TABLA lg-->
  <div class="lg:block hidden mt-8 w-4/5 bg-white border-2 border-gray-400 text-center" style="height: 32pc">
    <table class="w-full">
      <thead>
        <tr>
          <th class="font-semibold border-b-2 border-gray-400 py-4" style="width: 20%;">PLACA</th>
          <th class="font-semibold border-b-2 border-gray-400 py-4" style="width: 20%;">FECHA DE REGISTRO</th>
          <th class="font-semibold border-b-2 border-gray-400 py-4" style="width: 20%;">HORA DE REGISTRO</th>
          <th class="font-semibold border-b-2 border-gray-400 py-4" style="width: 20%;">ESTADO</th>
          <th class="font-semibold border-b-2 border-gray-400 py-4" style="width: 20%;">ACCION</th>
        </tr>
      </thead>

      <tbody class="w-full">
        <tr *ngFor="let order of orderList | paginate: { itemsPerPage: 6, currentPage: p }">
          <td class="border-gray-400 py-4" style="width: 20%;">{{ order.plate }}</td>
          <td class="border-gray-400 py-4" style="width: 20%;">{{ order.orderDate }}</td>
          <td class="border-gray-400 py-4" style="width: 20%;">{{ order.hourDate }}</td>
          <td class="border-gray-400 font-semibold py-4 {{ getColorClass(order.status) }}" style="width: 20%;">{{
            order.status }}</td>
          <td class="border-gray-400 py-4" style="width: 20%;">
            <button class="text-white px-2 py-1 rounded-lg" (click)="detailOrder(order.id)" style="background: #F7941F">☰</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- TABLA xs-->
  <div class="lg:hidden mt-8 w-4/5 bg-white border-2 border-gray-400 text-center" style="height: 33pc">
    <table class="w-full">
      <thead>
        <tr>
          <th class="text-xs font-semibold border-b-2 border-gray-400 py-4" style="width: 20%;">PLACA</th>
          <th class="text-xs font-semibold border-b-2 border-gray-400 py-4" style="width: 20%;">FECHA DE REGISTRO</th>
          <th class="text-xs font-semibold border-b-2 border-gray-400 py-4" style="width: 20%;">HORA DE REGISTRO</th>
          <th class="text-xs font-semibold border-b-2 border-gray-400 py-4" style="width: 20%;">ESTADO</th>
          <th class="text-xs font-semibold border-b-2 border-gray-400 py-4" style="width: 20%;">ACCION</th>
        </tr>
      </thead>

      <tbody class="w-full">
        <tr *ngFor="let order of orderList | paginate: { itemsPerPage:7, currentPage: p }">
          <td class="text-xs border-gray-400 py-4" style="width: 20%;">{{ order.plate }}</td>
          <td class="text-xs border-gray-400 py-4" style="width: 20%;">{{ order.orderDate }}</td>
          <td class="text-xs border-gray-400 py-4" style="width: 20%;">{{ order.hourDate }}</td>
          <td class="text-xs border-gray-400 font-semibold py-4 {{ getColorClass(order.status) }}"
            style="width: 20%;">{{ order.status }}</td>
          <td class="text-xs border-gray-400 py-4" style="width: 20%;">
            <button class="text-white px-2 py-1 rounded-lg" style="background: #F7941F">☰</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- paginacion lg-->
  <div class="flex justify-center -mt-14 mb-14 lg:mb-20">
    <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel=""></pagination-controls>
  </div>

</div>
