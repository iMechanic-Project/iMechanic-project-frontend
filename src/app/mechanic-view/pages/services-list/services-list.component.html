<!---tamaño lg--->
<div class="bg-white p-6 rounded-lg text-black overflow-y-auto mb-5 lg:block hidden" style="height: 250px;">

  <div *ngFor="let item of selectedServices; let i = index" class="flex lg:flex-row flex-col mb-3">

    <select [(ngModel)]="item.tipo_servicio" class="text-xl w-full bg-white border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:border-blue-400 flex-grow mr-4 mb-2 lg:mb-0">
      <option value="" disabled selected>Tipo de servicio</option>
      <option *ngFor="let tipo of tipoServicio">{{ tipo }}</option>
    </select>

    <select [(ngModel)]="item.servicio_id" class="text-xl w-full bg-white border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:border-blue-400 flex-grow mr-4 mb-2 lg:mb-0">
      <option value="0" disabled selected>Servicio</option>
      <ng-container *ngIf="item.tipo_servicio === 'MANTENIMIENTO'; else reparacion">
        <option *ngFor="let servicio of serviciosMantenimiento" [value]="servicio.id">{{ servicio.nombre }}</option>
      </ng-container>
      <ng-template #reparacion>
        <option *ngFor="let servicio of serviciosReparacion" [value]="servicio.id">{{ servicio.nombre }}</option>
      </ng-template>
    </select>

    <select [(ngModel)]="item.mecanico_id" class="text-xl w-full bg-white border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:border-blue-400 flex-grow mr-4 mb-2 lg:mb-0">
      <option value="0" disabled selected>Mecanico</option>
      <ng-container *ngIf="item.servicio_id">
        <option *ngFor="let mecanico of obtenerMecanicosPorServicio(item.servicio_id)" [value]="mecanico.id">{{ mecanico.nombre }}</option>
      </ng-container>
    </select>

    <div class="text-xl flex justify-center ">
      <button *ngIf="selectedServices.length > 1" (click)="removeRow(i)" class="text-xl text-black rounded-full px-5 py-2 font-semibold hidden lg:inline-block" style="background: #D9D9D9">-</button>
    </div>
  </div>
</div>

<div class="flex lg:flex-row flex-col justify-center lg:ml-2 lg:mr-48 ml-5 mr-5">
  <div *ngFor="let item of selectedServices; let i = index" class="flex lg:flex-row flex-col">
    <button *ngIf="i === selectedServices.length - 1" (click)="addRow()" class="text-xl text-black rounded-xl px-8 py-3 font-semibold inline-block lg:mb-0 lg:mt-0" style="background: #F7941F;">Agregar servicio</button>
  </div>
  <div class="flex lg:flex-row flex-col">
    <button (click)="registrar()" class="text-xl text-black rounded-xl px-8 py-3 font-semibold inline-block lg:mb-0 mt-3 lg:mt-0 lg:ml-16" style="background: #F7941F">Registraaaar</button>
  </div>
