<div class="flex justify-center items-center mt-36 lg:mt-52 mb-32 lg:mb-44 mr-5 ml-5">

  <div class="p-10 text-black  w-full lg:w-4/12" style="background: #D9D9D9">

    <h2 class="text-2xl mb-6">Cuenta:</h2>

    <input type="text" placeholder="Correo"
           class="text-xl w-full bg-white border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:border-blue-400 flex-grow mr-4 mb-2 lg:mb-5"
           [(ngModel)]="userInformation.email" readonly>
    <input type="password" placeholder="Contraseña"
           class="text-xl w-full bg-white border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:border-blue-400 flex-grow mr-4 mb-2 lg:mb-5" 
           [(ngModel)]="password"  readonly>


    <h2 class="text-2xl mb-4 mt-5">Cliente:</h2>

    <input type="text" placeholder="Nombre"
           class="text-xl w-full bg-white border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:border-blue-400 flex-grow mr-4 mb-2 lg:mb-5"
           [(ngModel)]="userInformation.name" readonly>

    <input type="text" placeholder="Dirección"
           class="text-xl w-full bg-white border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:border-blue-400 flex-grow mr-4 mb-2 lg:mb-5"
           [(ngModel)]="userInformation.address" readonly>

    <input type="text" placeholder="Teléfono"
           class="text-xl w-full bg-white border border-gray-300 rounded-xl px-3 py-2 focus:outline-none focus:border-blue-400 flex-grow mr-4 mb-2 lg:mb-5"
           [(ngModel)]="userInformation.phone" readonly>

<!--              style="background: #F7941F">Editar</button>-->
<!--    </div>-->

  </div>
</div>
